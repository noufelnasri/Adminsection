<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
            Register
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/122c77fce3.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="login-container">

        <!-- Form with id="login-form" for easier reference in JavaScript -->
        <form action="" class="loginform" id="login-form">
            <div class="logo">
                <img src="images/logo-icon.png" alt="">
                <img src="images/logo-text.png" alt="">
            </div>
    
            <!-- Username and password input fields -->
            <div class="input-boxes">
                <div class="line-input">
                    <i class="fa-regular fa-user" id="username-pass"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="line-input">
                    <i class="fa-solid fa-envelope" id="envelop"></i>
                    <input type="password" placeholder="Eamail address">
                </div>
                <div class="line-input">
                    <i class="fa-solid fa-pen" id="pen2"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="line-input">
                    <i class="fa-solid fa-pen" id="pen"></i>
                    <input type="password" placeholder="Confirm Password">
                </div>
            </div>
    
            <!-- Login and Lost Password buttons -->
        
        </form>
        <button class="submit">submit</button>
    </div>




    <script src="script.js"></script>
</body>
</html>
